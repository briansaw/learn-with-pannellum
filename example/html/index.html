<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="dist/cover/css/cover.css" rel="stylesheet">

    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="dist/pannellum/css/pannellum.css"/>

    <!-- Brian CSS -->
    <link rel="stylesheet" href="dist/briansaw/css/main.css">
    <link rel="stylesheet" href="dist/briansaw/css/customs_controls.css">
    <link rel="stylesheet" href="dist/briansaw/css/customs_hotspots.css">
    <link rel="stylesheet" href="dist/briansaw/css/hotspots.css">
    <link rel="stylesheet" href="dist/briansaw/css/tour.css">

    <title>Welcome to Brian2Dev [ Learn with Pannellum ]</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Brian2Dev</h3>
                <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Examples</a>
                <a class="nav-link" href="https://pannellum.org/">pannellum</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <br/>
            <h3 class="cover-heading">Combine Function</h3>
            <h7 class="cover-heading">Auto load, Auto rotate, Preview image, Title and author, Compass, Initial view</h7>
            <div id="panorama" class="panorama"></div>

            <br/>
            <h3 class="cover-heading">Partial panorama</h3>
            <div id="panorama_partial_panorama" class="panorama"></div>

            <br/>
            <h3 class="cover-heading">Custom controls</h3>
            <div id="panorama_custom_controls" class="panorama">
                <div id="controls">
                    <div class="ctrl" id="pan-up">&#9650;</div>
                    <div class="ctrl" id="pan-down">&#9660;</div>
                    <div class="ctrl" id="pan-left">&#9664;</div>
                    <div class="ctrl" id="pan-right">&#9654;</div>
                    <div class="ctrl" id="zoom-in">&plus;</div>
                    <div class="ctrl" id="zoom-out">&minus;</div>
                    <div class="ctrl" id="fullscreen">&#x2922;</div>
                </div>
            </div>

            <br/>
            <h3 class="cover-heading">Custom hot spots</h3>
            <div id="panorama_custom_hotspots" class="panorama"></div>

            <br/>
            <h3 class="cover-heading">Hot spots</h3>
            <div id="panorama_hotspots" class="panorama"></div>

            <br/>
            <h3 class="cover-heading">Tour</h3>
            <div id="panorama_tour" class="panorama"></div>

            <br/>
        </main>
  
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p> Developed by <a href="https://github.com/briansaw">@briansaw</a>.</p>
            </div>
        </footer>
    </div>
    
    <!-- Pannellum JavaScript -->
    <script type="text/javascript" src="dist/pannellum/js/pannellum.js"></script>

    <!-- Brian JavaScript -->
    <script type="text/javascript" src="dist/briansaw/js/main.js"></script>
    <script type="text/javascript" src="dist/briansaw/js/partial_panorama.js"></script>
    <script type="text/javascript" src="dist/briansaw/js/custom_controls.js"></script>
    <script type="text/javascript" src="dist/briansaw/js/custom_hotspots.js"></script>
    <script type="text/javascript" src="dist/briansaw/js/hotspots.js"></script>
    <script type="text/javascript" src="dist/briansaw/js/tour.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/jquery/3.5.1/js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="dist/popper/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="dist/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
