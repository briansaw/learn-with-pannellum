<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="dist/pannellum/css/pannellum.css"/>
    <script type="text/javascript" src="dist/pannellum/js/pannellum.js"></script>
